{% extends "base.html" %}
{% block content %}

<div class="valign-wrapper" id="showcase">
    <div class="container" id="content">
        <div class="row">
            <div class="container">
                <div class="col s12">
                    <div class="card grey darken-3">
                        <div class="card-content">
                            <div class="row">
                                <div class="col s12">
                                    <h3 class="white-text">
                                        Uh Oh! <span class="red-text text-accent-1 right">{{ status_code }}</span>
                                    </h3>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12">
                                    <p class="flow-text white-text">
                                        {{ error_msg }}<br>
                                        {{ status_msg }}<br>
                                        {{ code_msg }} <span class="red-text text-accent-1">{{ status_code }}</span>
                                    </p>
                                </div>
                            </div>
                
                            <div class="row">
                                <div class="col s12 center">
                                    <h1 class="red-text text-accent-1">
                
                                    </h1>
                                </div>
                            </div>
                
                            <div class="row">
                                <div class="col s12 center">
                                    <i class="fas fa-exclamation-triangle red-text center fa-5x animated pulse infinite text-accent-1"></i>
                                </div>
                            </div>

                            <div class="row">
                                <div class="section"></div>
                                <div class="col s12">
                                    <a href="/" class="grey-text text-darken-4 red accent-1 right btn-flat waves-effect waves-purple">Home</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
